<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let phoneBooks = [];

      function addContact(name, phoneNumber, email) {
        const contact = {
          name: name,
          phoneNumber: phoneNumber,
          email: email,
        };
        phoneBooks.push(contact);
      }

      function displayContact() {
        console.log("Danh bạ điện thoại:");
        phoneBooks.forEach((contact) => {
          console.log(`Tên: ${contact.name}`);
          console.log(`Số điện thoại: ${contact.phoneNumber}`);
          console.log(`Email: ${contact.email}`);
          console.log("--------------------");
        });
      }

      addContact("Nguyễn An", "123456789", "An@gmail.com");
      addContact("Minh An", "987654321", "MinhAn@gmail.com");

      displayContact();
    </script>
  </body>
</html>
