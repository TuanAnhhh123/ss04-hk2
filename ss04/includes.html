<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
            includes : đây là phương thức làm việc với array ,string
            kết quả trả về true/false
            nếu thỏa mãn trả về true
            nếu ko trả về false
        */
      let text = "hello";
      let check = text.includes("e");
      let numbers = [5, 6, 7, 8, 9];
      //    kiểm tra trong mảng numbers có chứa phần tử có giá trị là 7 hay ko?
      let check1 = numbers.includes("7");
      console.log(22222, check1);
      console.log("check", check);
    </script>
  </body>
</html>
