<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

  <body>
    <script>
      /*
            class : dùng để khởi tạo đối tượng
        */
      //    khởi tạo 1 lớp SINH VIÊN
      class Student{
        constructor(name,age,id){
            this.name=name;
            this.age=name;
            this.id=id;
        }
      }
      let std1=new Student("minh",20,1);
      let std2=new Student("lan",5,2);
      console.log("std1",std1);
      console.log("std2",std2);
    </script>
  </body>
